<div class="wrapper">
  <h1>Eleve-Ajouter</h1>
  <div class="my-container">
    <div class="inner-container-1">
      <img
        alt=""
        src="/assets/img/add-photo-user.png"
        srcset=""
        width="200px"
      />
      <nz-upload
        nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
        [nzHeaders]="{ authorization: 'authorization-text' }"
        (nzChange)="handleChange($event)"
      >
        <button nz-button>
          <span nz-icon nzType="upload"></span>
          Click to Upload
        </button>
      </nz-upload>
    </div>
    <div class="inner-container-2">
      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-hashtag icon"></i>

          <input
            pInputText
            placeholder="Nom d'étudiant"
            type="text"
            [(ngModel)]="nomEtudiant"
          />
        </span>
      </div>

      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-user"></i>
          <input pInputText placeholder="Nom d'étudiant" type="text" />
        </span>
      </div>

      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-user"></i>
          <input pInputText placeholder="Prénom d'étudiant" type="text" />
        </span>
      </div>

      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-id-card"></i>
          <input pInputText placeholder="Nom d'utilisateur" type="text" />
        </span>
      </div>
      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-shield"></i>
          <input pInputText placeholder="Mot de passe" type="text" />
        </span>
      </div>

      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-calendar-plus"></i>

          <input
            pInputText
            placeholder="Date Naissance"
            type="text"
            class="form-control"
            bsDatepicker
          />
        </span>
      </div>

      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-star-fill"></i>
          <input pInputText placeholder="Niveau" type="text" />
        </span>
      </div>

      <div class="input-container">
        <span class="box p-input-icon-left">
          <i class="pi pi-star"></i>
          <input pInputText placeholder="Classe" type="text" />
        </span>
      </div>

    </div>
  </div>

  <div class="button">
    <button (click)="save()" pButton pRipple label="Sauvgarder" class="p-button-success"></button>
  </div>

</div>
